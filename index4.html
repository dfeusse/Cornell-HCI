<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="img/favicon.ico">

        <title>Leavenworth Clothing</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- animsition.css -->
        <link rel="stylesheet" href="libs/animsition.css">

        <!-- Custom styles for this template -->
        <link href="style4.css" rel="stylesheet">
        <style type="text/css">
        html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                /* Set the fixed height of the footer here */
                height: 60px;
                background-color: #f5f5f5;
            }
        </style>
    </head>

    <body class="animsition">

        <img src="img/corner.png" id="background">

        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div id="leftArrowContainer">
                        <div id="leftArrowDiv">
                            <img src="img/white-arrow-down.png" class="arrow" id="leftArrow">
                        </div>
                        <div id="leftText">
                            left
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="downArrowContainer">
                        <div id="downText">
                            down
                        </div>
                        <div id="downArrowDiv">
                            <img src="img/white-arrow-down.png" class="arrow" id="downArrow">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div id="rightArrowContainer">
                        <div id="rightText">
                            right
                        </div>
                        <div id="rightArrowDiv">
                            <img src="img/white-arrow-down.png" class="arrow" id="rightArrow">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- animsition.js -->
        <script src="libs/animsition.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $(".animsition").animsition({
                    //inClass: 'fade-in-down',
                    outClass: 'fade-out-down',
                    inDuration: 1500,
                    outDuration: 800,
                    linkElement: '.animsition-link',
                    // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
                    loading: true,
                    loadingParentElement: 'body', //animsition wrapper element
                    loadingClass: 'animsition-loading',
                    loadingInner: '', // e.g '<img src="loading.svg" />'
                    timeout: false,
                    timeoutCountdown: 5000,
                    onLoadEvent: true,
                    browser: [ 'animation-duration', '-webkit-animation-duration'],
                    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                    overlay : false,
                    overlayClass : 'animsition-overlay-slide',
                    overlayParentElement : 'body',
                    transition: function(url){ window.location.href = url; }
                });
            });
        </script>

    </body>
</html>
