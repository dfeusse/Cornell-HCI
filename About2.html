<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">

        <link rel="icon" href="img/favicon.ico">

        <title>Leavenworth Clothing</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- animsition.css -->
        <link rel="stylesheet" href="libs/animsition.css">

        <!-- Custom styles for this template -->
        <link href="About2.css" rel="stylesheet">
        <style type="text/css">

        </style>
    </head>

    <body class="animsition">

        <img src="img/whiteShirt.jpeg" id="backgroundPg2">

        <div class="container">
            <div class="row">

                    <div id="sideArrowContainer">

                        <div id="leftDiv">
                            <div id="leftArrowDiv">
                                <!-- <img src="img/white-arrow-down.png" class="arrow" id="leftArrow"> -->
                                <a href="about.html"
                                    class="animsition-link"
                                    data-animsition-out-class="fade-out-left"
                                    data-animsition-out-duration="2000"
                                >
                                    <img src="img/white-arrow-down.png" class="arrow" id="leftArrow">
                                    <!-- <img src="img/noun_16963_cc.png"> -->
                                </a>
                            </div>

                            <div id="leftText">
                                <!-- <span class="arrowText">process</span> -->
                                <a href="about.html"
                                    class="animsition-link"
                                    data-animsition-out-class="fade-out-left"
                                    data-animsition-out-duration="2000"
                                >
                                    <span class="arrowText">process</span>
                                    <!-- <img src="img/noun_16963_cc.png"> -->
                                </a>
                            </div>
                        </div>
                        <div id="rightDiv">
                            <div id="rightText">
                                <!-- <span class=" arrowText pull-right">shop</span> -->
                                <a href="about.html"
                                    class="animsition-link"
                                    data-animsition-out-class="fade-out-right"
                                    data-animsition-out-duration="2000"
                                >
                                    <span class=" arrowText pull-right">shop</span>
                                    <!-- <img src="img/noun_16963_cc.png"> -->
                                </a>
                            </div>

                            <div id="rightArrowDiv">
                                <!-- <img src="img/white-arrow-down.png" class="arrow" id="rightArrow"> -->
                                <a href="about.html"
                                    class="animsition-link"
                                    data-animsition-out-class="fade-out-right"
                                    data-animsition-out-duration="2000"
                                >
                                    <img src="img/white-arrow-down.png" class="arrow" id="rightArrow">
                                    <!-- <img src="img/noun_16963_cc.png"> -->
                                </a>
                            </div>
                        </div>

                    </div>

            </div>
        </div>

        <!-- core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- animsition.js -->
        <script src="libs/animsition.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $(".animsition").animsition({
                    //inClass: 'fade-in-down',
                    outClass: 'fade-out-down',
                    inDuration: 1500,
                    outDuration: 800,
                    linkElement: '.animsition-link',
                    // e.g. linkElement: 'a:not([target="_blank"]):not([href^=#])'
                    loading: true,
                    loadingParentElement: 'body', //animsition wrapper element
                    loadingClass: 'animsition-loading',
                    loadingInner: '', // e.g '<img src="loading.svg" />'
                    timeout: false,
                    timeoutCountdown: 5000,
                    onLoadEvent: true,
                    browser: [ 'animation-duration', '-webkit-animation-duration'],
                    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                    overlay : false,
                    overlayClass : 'animsition-overlay-slide',
                    overlayParentElement : 'body',
                    transition: function(url){ window.location.href = url; }
                });
            });
        </script>

    </body>
</html>
